# Husselmann's settings for NSGA-II
n_iterations: 2000
pop_size: 400
p_crossover: 0.9
p_mutation: 0.9
mutator_p_t: 0.03
init_mode: husselmann
gen_batch_size: 500

use_cost_based_heuristics: true
use_model_heuristics: false

defaults:
  - experiment: standard
  - override experiment/cost_function: multi
  - _self_

